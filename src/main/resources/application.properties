# Primary Data Source (Read-Write)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=testdb;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Secret123!
spring.datasource.hikari.maximum-pool-size=5

# Secondary Data Source (Read-Only)
spring.datasource.readonly.url=jdbc:sqlserver://localhost:1433;databaseName=testdb;encrypt=false;trustServerCertificate=true;ApplicationIntent=ReadOnly
spring.datasource.readonly.username=sa
spring.datasource.readonly.password=Secret123!
spring.datasource.readonly.hikari.maximum-pool-size=5

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
